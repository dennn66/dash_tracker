{% extends 'dash_tracker/base.html' %}

{% block content %}
<table border="1">
<tr><th>Time</th><th>X</th><th>Y</th><th>Event</th></tr>
{% for product in products %}
    <tr>
        <td>{{ product.date }}</td>
        <td>{{ product.ingradient|linebreaksbr }}</td>
        <td>{{ product.quantity|linebreaksbr }}</td>
        <td>{{ product.mesurement|linebreaksbr }}</td>
        <td>{{ lang.short_name|linebreaksbr }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
