{% extends 'dash_tracker/base.html' %}

{% block content %}
<table border="1">
<tr><th>Time</th><th>X</th><th>Y</th><th>Event</th></tr>
{% for event in events %}
    <tr>
        <td>{{ event.event_date }}</td>
        <td>{{ event.x|linebreaksbr }}</td>
        <td>{{ event.y|linebreaksbr }}</td>
        <td>{{ event.event|linebreaksbr }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
